<body>

  <div class="fixer"><a href=""><img id="logo" src="images/logo.png"></a></div>

  <div id="players">Join <span id="online"></span> players @ play.seaoffactions.com</div>

  <script>
  $(document).ready(function () {
      var interval = 12000;   //number of mili seconds between each call
      var refresh = function() {
      $.getJSON("http://mcapi.ca/query/149.56.0.40:25565/players",function(json){
            if (json.status !== true) {
              // error
              $("#players").text('Server Offline...');
          } else {
              // success
              $("#online").html(json.players.online);
          }
      });
      setTimeout(function() {
          refresh();
              },
          interval);
              }
          refresh();
  });

  $.firefly({
    color: '#fff',
    minPixel: 1,
    maxPixel: 1,
    total : 65,
    on: 'body'
  });
  </script>
